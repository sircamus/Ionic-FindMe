<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Find Me</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="FindMe" ng-controller="HomeCtrl">
  

  <!-- HEADER BAR -->
  <ion-side-menus>
  <ion-side-menu-content>
      <ion-nav-bar class="bar-positive">
          <ion-nav-buttons side="primary">
            <button class="button button-icon icon ion-navicon" ng-click="toggleMenu()"></button>
          </ion-nav-buttons>
      </ion-nav-bar>
               

  <!-- MAIN CONTENT -->

      <ion-nav-view>
      <!-- Aquí se vaciarán las views-->
      </ion-nav-view>

  </ion-side-menu-content>




<!-- MENU  -->
    <ion-side-menu side="left">
            <ion-header-bar class="bar bar-stable">
                <h1 class="title">Menú</h1>
            </ion-header-bar>
            <ion-content scroll="false">
                <ion-list>
                    <a href="#/tab/finds" class="item item-icon-left" ng-click="toggleMenu()"> 
                    <i class="icon ion-search positive"></i> Mis Finds </a>
                    <a href="#/tab/newfind" class="item item-icon-left" ng-click="toggleMenu()">  
                    <i class="icon ion-heart assertive"></i> Nuevo Find </a>
                    <a href="#/tab/map" class="item item-icon-left" ng-click="toggleMenu()">  
                    <i class="icon ion-map balanced"></i> Mapa</a>
                    <a href="#/tab/about" class="item item-icon-left" ng-click="toggleMenu()">  
                    <i class="icon ion-help dark"></i> Acerca de</a>
                </ion-list>
            </ion-content>
        </ion-side-menu>
  </ion-side-menus> 


  </body>
</html>
